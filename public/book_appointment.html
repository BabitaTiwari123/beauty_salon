<!DOCTYPE html>
<html>
  <head>
    <title>Book an Appointment</title>
    <style>
      /* Add some basic styling to the form elements */
      label, input, textarea, select {
        display: block;
        margin-bottom: 20px;
        font-size: 15px;
        font-weight:bold ;
      }
      
      /* Center the form on the page */
      form {
        width: 500px;
        margin: 0 auto;
      }
      
      /* Add some style to the submit button */
      input[type="submit"] {
        padding: 20px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center><h1>Book an Appointment</h1></center>
    <br>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="service">Service:</label>
      <select id="service" name="service" required>
        <option value="">--Please select a service--</option>
        <option value="Haircut">Haircut</option>
        <option value="Coloring">Coloring</option>
        <option value="Makeup">Makeup</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
      
      <label for="message">Additional Details:</label>
      <textarea id="message" name="message"></textarea>
      
      <input type="submit" value="Book Appointment">
      <button id="myButton">Click me!</button>

<div id="popupContainer">
  <p>This is the popup content.</p>
</div>
    </form>
    <script>
    const myButton = document.getElementById("myButton");
const popupContainer = document.getElementById("popupContainer");

// Add event listener to button
myButton.addEventListener("click", function() {
  // Show the popup
  popupContainer.style.display = "block";
});

// Add event listener to close button or any other element you want to close the popup
document.addEventListener("click", function(event) {
  if (event.target === popupContainer || event.target.matches(".close")) {
    popupContainer.style.display = "none";
  }
});
</script>
  </body>
</html>
